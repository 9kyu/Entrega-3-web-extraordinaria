<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ruralrecords</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <a class="navbar-brand" href="index.html">ruralrecords</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> 
                <li class="nav-item">
                    <a class="nav-link" href="novedades.html">Novedades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tienda.html">Tienda</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Content Section -->
    <section id="contact-section">
        <div class="container">
            <h2>Contacto</h2>
            <p>Para cualquier consulta, no dudes en contactarnos a través del siguiente formulario:</p>
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu email">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="novedades.html">Novedades</a>
            <a href="tienda.html">Tienda</a>
            <a href="contacto.html">Contacto</a>
        </div>
        <div class="footer-social">
            Síguenos en redes sociales: 
            <a href="https://twitter.com/ruralrecords" target="_blank">@ruralrecords</a>
        </div>
        <div class="footer-location">
            C. de López de Hoyos, 28043, Madrid
        </div>
        <p>&copy; 2024 ruralrecords</p>
    </footer>
    <!-- Bootstrap JavaScript & FontAwesome & Local Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/contacto.js"></script>
    <script src="https://kit.fontawesome.com/6bddb0cd07.js" crossorigin="anonymous"></script>
</body>
</html>
